<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="body">
    <div class="page">
      <!-- header -->

      <header class="header page__header">
        <!-- Может быть сделать ссылкой  -->
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="логотип проекта Место Россия"
        />
      </header>

      <!-- main -->

      <main class="main">
        <!-- profile -->

        <section class="profile">
          <div class="profile__account">
            <img
              class="profile__avatar"
              src="./images/avatar.png"
              alt="фото профиля"
            />
            <!-- текстовая часть профиля -->
            <div class="profile__txt">
              <!-- обертка имени и кнопки -->
              <div class="profile__name-wrap">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <div class="profile__edit-btn" role="button"></div>
                <!-- <img
                  class="profile__edit-btn"
                  src="./images/edit_btn.svg"
                  alt="кнопка редактирования профиля пользователя"
                /> -->
              </div>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>

          <!-- button add photo -->
          <div class="profile__add-btn" role="button"></div>
        </section>

        <!-- gallery -->

        <section class="gallery">
          <div class="gallery__element">
            <img
              class="gallery__img"
              src="./images/karachaevsk.jpg"
              alt="картина Карачаевска"
            />
            <div class="gallery__caption-wrap">
              <h2 class="gallery__text">Карачаевск</h2>
              <div class="gallery__like" role="button"></div>
            </div>
          </div>

          <div class="gallery__element">
            <img
              class="gallery__img"
              src="./images/elbrus.png"
              alt="фото горы Эльбрус"
            />
            <div class="gallery__caption-wrap">
              <h2 class="gallery__text">Гора Эльбрус</h2>
              <div class="gallery__like" role="button"></div>
            </div>
          </div>

          <div class="gallery__element">
            <img
              class="gallery__img"
              src="./images/dombai.png"
              alt="фото горы в Домбае"
            />
            <div class="gallery__caption-wrap">
              <h2 class="gallery__text">Домбай</h2>
              <div class="gallery__like" role="button"></div>
            </div>
          </div>

          <div class="gallery__element">
            <img
              class="gallery__img"
              src="./images/iceberg.png"
              alt="фото айсберга"
            />
            <div class="gallery__caption-wrap">
              <h2 class="gallery__text">Айсберг с гладкими формами</h2>
              <div class="gallery__like" role="button"></div>
            </div>
          </div>

          <div class="gallery__element">
            <img
              class="gallery__img"
              src="./images/canion.png"
              alt="фото айсберга"
            />
            <div class="gallery__caption-wrap">
              <h2 class="gallery__text">Каньон</h2>
              <div class="gallery__like" role="button"></div>
            </div>
          </div>

          <div class="gallery__element">
            <img
              class="gallery__img"
              src="./images/arhyz.png"
              alt="фото Архыза"
            />
            <div class="gallery__caption-wrap">
              <h2 class="gallery__text">Архыз и овцы в горной местности</h2>
              <div class="gallery__like" role="button"></div>
            </div>
          </div>
        </section>
      </main>

      <!-- footer -->

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <!-- popup -->

    <section class="popup popup_profile">
      <div class="popup__content">
        <div class="popup__close-button" role="button"></div>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form action="" class="popup__form popup__form_type_profile">
          <input
            class="popup__input popup__input_user-name"
            type="text"
            placeholder="Name"
          />
          <input
            class="popup__input popup__input_user-job"
            type="text"
            placeholder="Job"
          />
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </body>
</html>
