<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <!-- header -->

      <header class="header page__header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="логотип проекта Место Россия"
        />
      </header>

      <!-- main -->

      <main class="main">
        <!-- profile -->

        <section class="profile">
          <div class="profile__account">
            <img
              class="profile__avatar"
              src="/images/avatar.png"
              alt="фото профиля"
            />
            <!-- текстовая часть профиля -->
            <div class="profile__txt">
              <!-- обертка имени и кнопки -->
              <div class="profile__name-wrap">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <img
                  class="profile__edit-btn"
                  src="./images/edit_btn.svg"
                  alt="кнопка редактирования профиля пользователя"
                />
              </div>
              <p class="profile__user-about">Исследователь океана</p>
            </div>
          </div>

          <!-- button add photo -->
          <div class="profile__add-btn"></div>
        </section>
      </main>

      <!-- footer -->

      <footer></footer>
    </div>
  </body>
</html>
